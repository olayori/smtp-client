<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>

<title>SMTP Client</title>

<style type='text/css'>
p, table, td, input, select
{
  font-family: arial;
  font-size: 11pt;
}
.html
{
  margin: 15px;
  font-family: courier;
}
</style>

</head>
<body>
<table width='600' align='center'>
	<tr>
		<td>
			<br />
			<p><b><u><h2>Lade's SMTP App</h2></u></b></p>

			<p><h3>This is a simple smtp client. Enter your message details in the form below.</h3></p>

			<form action="/PHPMailer/email.php" method="post">

				<table width='120%' style='border: 2px solid black; background-color: #efefef'>
					<tr>
						<td>SMTP Server:</td>
						<td><input type='textbox' name='smtp_server' value='ip-172-31-30-46.ec2.internal' style='width: 280px; height: 25px;'/></td>
					</tr>
					<tr>
						<td>SMTP Port:</td>
						<td><input type='textbox' name='smtp_port' value='25' style='width: 45px; height: 20px;' ></td>
						<td>Log Level:</td>
						<td><select name="debug_level">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>								
							</select>
						</td>
					</tr>					

					<tr>
						<td>STARTTLS:</td>
						<td><select name="tls" >
								<option value="">No</option>
								<option value="tls">Yes</option>								
							</select>
						</td>
					</tr>
					<tr>
						<td>SMTP Auth:</td>
						<td><select name="smtp_auth" >
								<option value='0'>No</option>
								<option value='1'>Yes</option>								
							</select>
						</td>						
					</tr>
					<tr>						
						<td>SMTP Auth Type</td>
						<td>
							<input type='radio' name='auth_type' value='' checked />None 
							<input type='radio' name='auth_type' value='PLAIN' />PLAIN
							<input type='radio' name='auth_type' value='LOGIN' />LOGIN 
							<input type='radio' name='auth_type' value='CRAM-MD5' />CRAM-MD5
						</td>
					</tr>
					<tr>
						<td>Username:</td>
						<td><input type='textbox' name='username' value='' style='width: 280px; height: 25px;'/></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type='password' name='password' value='' style='width: 280px; height: 25px;'/></td>
					</tr>

					<tr>
						<td>From:</td>
						<td><input type='textbox' name='from' value='' style='width: 280px; height: 25px;'/></td>
					</tr>
					<tr>
						<td>To:</td>
						<td><input type='textbox' name='to' value='' style='width: 280px; height: 25px;' /></td>
					</tr>
					<tr>
						<td>Subject:</td>
						<td><input type='textbox' name='subject' value='' style='width: 280px; height: 30px;' /></td>
					</tr>					

					<tr>
						<td>Message:</td>
						<td><textarea style='width: 320px; height: 120px;' name='message' /></textarea></td>
					</tr>
				</table>
				<p><input type='submit' value='SEND EMAIL' /></p>
			</form>
		</td>
	</tr>
</table>
</body>
</html>
